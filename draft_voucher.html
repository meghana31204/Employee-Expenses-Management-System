<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Vouchers</title>
    <link rel="stylesheet" href="draft_voucher.css">
	<script src="draft_voucher.js"> </script>
</head>
<body>
    <div class="container">
        <h1>Draft Vouchers</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="voucherTable">
                <!-- Example row (can be dynamically added using JS if needed) -->
                <tr>
                    <td>2024-10-01</td>
                    <td>Travel</td>
                    <td>$500.00</td>
                    <td>Flight ticket for client meeting</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2024-09-28</td>
                    <td>Meals</td>
                    <td>$100.00</td>
                    <td>Lunch with clients</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="draft_voucher.js"></script>
</body>
</html>
